services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      - key: SOURCE_CHANNEL_ID
        value: "-1001779278127"
      - key: DESTINATION_CHANNEL_ID
        value: "-1002264693466"
      - key: SESSION_NAME
        value: "session"
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
